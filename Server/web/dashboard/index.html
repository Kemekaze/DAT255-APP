    <script>
    $.fn.editable.defaults.mode = 'inline';
      var socket = io('http://81.232.129.196:3000');

      socket.on('connect', function (data) {
        socket.emit('authenticate', { token: 'lewebtoken', web:true });
      });
      socket.on('authorized', function (data) {
        socket.emit('getPosts', { limit: 10 });
        socket.emit('getTotalPostCount');
        socket.emit('getClientCount');
      });
      socket.on('getTotalPostCount', function (data) {
          $("#totalPostCount").text(data.count);
      });
      socket.on('getClientCount', function (data) {
          $("#clientCount").text(data.count);
      });
      socket.on('removePost', function (data) {
          console.log("Post removed!");
          socket.emit('getPosts', { limit: 10 });
      });
      socket.on('updatePostFeed', function (data) {
          console.log("updatePostFeed");
          socket.emit('getPosts', { limit: 10 });
      });
      socket.on('getPosts', function (data) {
        $("#getPosts").html("");
        console.log("Posts Updated");
        function getAnchor(id,name,type,text){
            return '<a href="#"  data-pk="'+id+'" class="editablePost" data-name="'+name+'" data-type="'+type+'" data-pk="1">'+text+'</a>';
        }
        for (var i = 0; i< data.posts.length; i++) {
          //console.log(data.posts[i]);
          var post = data.posts[i];

          if(post.meta.votes === undefined){
            var votes={up:'null',down:'null'};
          } else{
            var votes=post.meta.votes;
          }
          if(post.comments === undefined){
            var commentCount = null;
          } else{
            var commentCount = post.comments.length;
          }
          
          $("#getPosts").append('<tr id="'+post._id+'">'+
                  '<td>'+post._id+'</td>'+
                  '<td style="overflow:hidden;max-width:30%;"class="post_body">'+getAnchor(post._id,"body","textarea",post.body)+'</td>'+
                  '<td class="post_user">'+getAnchor(post._id,"user","text",post.user)+'</td>'+
                  '<td class="post_comments">'+commentCount+'</td>'+
                  '<td class="post_date">'+/*getAnchor(post._id,"date","text",post.date)*/post.date+'</td>'+
                  '<td>'+post.meta.type+'</td>'+
                  '<td class="post_remove"><button type="button" class="btn btn-danger btn-sm">Remove</button></td>'+
                '</tr>');
        };
        
      });
      $("#getPosts").delegate(".post_remove","click",function(){
            var post = $( this ).closest("tr").attr('id');
            socket.emit("removePost",{post_id:post});
      });

      $(document).ready(function () {
        $("#sendSurvey").click(function(){
            socket.emit('saveSurvey', { 
              survey: {
                question: $('#surveyQuestion').val(),
                user: $('#surveyUser').val(),
                options: $("input:radio[name=options]:checked").val(),
                answers: [
                      $('#option1text').val(),
                      $('#option2text').val(),
                      $('#option3text').val(),
                      $('#option4text').val()
                ]
              } 
          });           
          $("#surveyModal").modal('hide');                 
        });
      });
    </script>
    
    
    <script type="text/javascript">
      $(document).ready(function() {
        $.fn.editable.defaults.mode = 'inline';
        $('#getPosts').editable({
            selector: 'a',
            pk: 1,
            url: function(data) {
                    var d = $.Deferred();
                    socket.emit('updatePost', data, function (data) {
                      console.log(data);
                      if(data.status == 'ok') {
                          d.resolve();
                      } else {
                          d.reject(data.error || 'unknown error');
                      }
                    });
                    return d.promise();
                }       
        }); 
     
      });
    </script>
